[package]
name = "substratee-storage-keys"
version = "0.8.0"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"
resolver = "2"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false}

frame-metadata = { version = "13.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-core = { version = "3.0.0", default-features = false, features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-std = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-metadata/std",
    "sp-core/std",
    "sp-std/std",
]