[package]
name = "substratee-node-primitives"
version = "0.8.0"
authors = ["clangenbacher <christian.langenbacher@scs.ch>"]
edition = "2018"

[dependencies]
codec           = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

[dependencies.sgx_tstd]
git = "https://github.com/apache/teaclave-sgx-sdk.git"
features = ["untrusted_fs","net","backtrace"]
rev = "v1.1.3"
optional = true

[dependencies.my-node-runtime]
git = "https://github.com/scs/substraTEE-node"
package = "substratee-node-runtime"
optional = true

[dependencies.sp-core]
git = "https://github.com/paritytech/substrate.git"
version = "3.0.0"
default-features = false

[features]
default = ['std']
std = [ 'codec/std',
        'my-node-runtime',
        'sp-core/std'
]
sgx = [ 'sgx_tstd' ]
