[package]
name = "substratee-worker-primitives"
version = "0.8.0"
authors = ["bhaerdi <Bigna.Haerdi@scs.ch>"]
edition = "2018"

[dependencies]
codec           = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive", "full"] }
primitive-types = { version = "0.9", default-features = false, features = ["codec"] }
serde           = { version = "1.0", optional = true}
serde_derive    = { version = "1.0", optional = true}
serde_json      = { version = "1.0", default-features = false, features = ["alloc"] }
chrono          = { version = "0.4.19", default-features = false, features = ["alloc"]}

# local deps
substratee-storage = { path = "../storage", default-features = false }

# substrate-deps
sp-core = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-std = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-runtime = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}

[features]
default = ["std"]
std = [ 'codec/std',
        'chrono/std',
        'serde',
        'serde_derive',
        'serde_json/std',
        'primitive-types/std',
        'substratee-storage/std',
        'sp-runtime/std',
        'sp-core/std',
]

[dev-dependencies.sp-keyring]
git = "https://github.com/paritytech/substrate.git"
branch = "master"
version = "3.0.0"
