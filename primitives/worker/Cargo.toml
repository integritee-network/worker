[package]
name = "substratee-worker-primitives"
version = "0.8.0"
authors = ["bhaerdi <Bigna.Haerdi@scs.ch>"]
edition = "2018"

[dependencies]
codec           = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive", "full"] }
primitive-types = { version = "0.10.1", default-features = false, features = ["codec"] }
chrono          = { version = "0.4.19", default-features = false, features = ["alloc"]}
serde           = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
serde_json      = { version = "1.0", default-features = false, features = ["alloc"] }

# local deps
substratee-storage = { path = "../storage", default-features = false }
substratee-sidechain-primitives = { path = "../sidechain/primitives", default-features = false }

# substrate-deps
sp-std = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-core = { version = "4.0.0-dev", default-features = false, features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-runtime = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }

[features]
default = ["std"]
std = [ 'codec/std',
        'chrono/std',
        'serde/std',
        'serde_json/std',
        'primitive-types/std',
        'substratee-sidechain-primitives/std',
        'substratee-storage/std',
        'sp-runtime/std',
]

[dev-dependencies]
sp-keyring = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master"}
