[package]
name = "substratee-sidechain"
version = "0.8.0"
edition = "2018"

[dependencies]
derive_more = "0.99.16"
thiserror = "1.0.26"
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

# substrate deps
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-core = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-runtime = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-std = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}

# local deps
pallet-teerex-storage = { path = "../pallet-teerex-storage", default-features = false }
substratee-node-primitives = { path = "../node", default-features = false }
substratee-storage = { path = "../storage", default-features = false }
substratee-ocall-api = { path = "../ocall-api", default-features = false }
substratee-get-storage-verified = { path = "../get-storage-verified", default-features = false }
substratee-worker-primitives = { path = "../worker", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "substratee-node-primitives/std",
    "substratee-storage/std",
    "substratee-ocall-api/std",
    "substratee-get-storage-verified/std",
    "substratee-worker-primitives/std",
]

[dev-dependencies]
test-utils = { path = "../test-utils" }
