[package]
name = "substratee-sgx-crypto"
version = "0.8.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = { version = "0.6.0" }
ofb = { version = "0.4.0" }
codec  = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
derive_more = { version = "0.99.5" }
log = { version = "0.4.14", default-features = false }

# sgx deps
sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx_rand = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

# local deps
substratee-settings = { path = "../../settings" }
substratee-sgx-io = { path = "../io", default-features = false }


[features]
default = ["std"]
std = [
    "codec/std",
    "log/std",
]
sgx = [
    "sgx_tstd",
    "sgx_rand",
    "substratee-sgx-io/sgx"
]