[package]
name = "substratee-worker-primitives"
version = "0.7.0"
authors = ["bhaerdi <Bigna.Haerdi@scs.ch>"]
edition = "2018"

[dependencies]
codec           = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
primitive-types = { version = "0.6", default-features = false, features = ["codec"] }
serde           = { version = "1.0", optional = true}
serde_derive    = { version = "1.0", optional = true}

[dependencies.sgx_tstd]
git = "https://github.com/apache/teaclave-sgx-sdk.git"
features = ["untrusted_fs","net","backtrace"]
rev = "v1.1.3"
optional = true


[features]
default = ["std"]
std = [ 'serde',
        'serde_derive']
sgx = [ 'sgx_tstd' ]

