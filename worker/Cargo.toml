[package]
name = "substratee-worker"
version = "0.7.0"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
build = "build.rs"
edition = "2018"

[dependencies]
ws 						= "0.7"
hex 					= "0.3"
log 					= "0.4"
env_logger 				= "0.7"
base58 			        = "0.1"
rust-crypto 			= "0.2"
clap 					= { version = "2.33", features = [ "yaml" ] }
lazy_static             = "1.4.0"

dirs 					= "1.0.2"
serde 					= "1.0"
serde_json 				= "1.0"
serde_derive 			= "1.0"

# ipfs
ipfs-api				= "0.7.2"
futures					= "0.3"
tokio 					= { version = "0.2", features = ["macros"] }
multihash 				= "0.8"
cid 					= "<0.3.1"
sha2 					= { version = "0.7", default-features = false }

codec           		= { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
primitive-types    		= { version = "0.6", default-features = false, features = ["codec"] }

sgx_urts				= { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git" }
sgx_types 				= { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git" }
sgx_crypto_helper 		= { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git" }

[dependencies.substrate-api-client]
git = "https://github.com/scs/substrate-api-client"
tag = "v0.4.13"

[dependencies.substratee-node-primitives]
path = "../substratee-node-primitives"

[dependencies.substratee-worker-api]
path = "worker-api"

[dependencies.my-node-runtime]
git = "https://github.com/scs/substraTEE-node"
tag = "v0.7.0"
package = "substratee-node-runtime"

[dependencies.sp-finality-grandpa]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.sp-runtime]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.pallet-balances]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.sp-core]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.sp-keyring]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.frame-system]
git = "https://github.com/paritytech/substrate.git"
rev = "a208da16"

[dependencies.substratee-stf]
path = "../stf"

[features]
default = []
production = []
