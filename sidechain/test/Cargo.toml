[package]
name = "its-test"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"

[dependencies]
# sgx dependencies
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

# local dependencies
itp-time-utils = { path = "../../core-primitives/time-utils", default-features = false }
itp-types = { path = "../../core-primitives/types", default-features = false }
its-primitives = { path = "../primitives", default-features = false }

# Substrate dependencies
sp-core = { version = "4.1.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "master", default_features = false }


[features]
default = ["std"]
std = [
    "itp-time-utils/std",
    "itp-types/std",
    "its-primitives/std",
    # substrate
    "sp-core/std",
]
sgx = [
    "itp-time-utils/sgx",
    "itp-types/sgx",
    "sgx_tstd",
]
