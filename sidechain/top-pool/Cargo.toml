[package]
name = "its-top-pool"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std"]
sgx = [
    "sgx_tstd",
    "sgx_types",
    "ita-stf/sgx",
    "itc-direct-rpc-server/sgx",
    "itp-types/sgx",
    "jsonrpc-core_sgx",
    "linked-hash-map_sgx",
    "thiserror_sgx",
]
std = [
    "ita-stf/std",
    "itc-direct-rpc-server/std",
    "itp-types/std",
    "its-primitives/std",
    "jsonrpc-core",
    "linked-hash-map",
    "log/std",
    "serde/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-application-crypto/std",
    "thiserror",
]

[dependencies]
# sgx dependencies
sgx_types = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true, features = ["net", "thread", "untrusted_time"] }

# local dependencies
ita-stf = { path = "../../app-libs/stf", default-features = false }
itc-direct-rpc-server = { path = "../../core/direct-rpc-server", default-features = false }
itp-types = { path = "../../core-primitives/types", default-features = false }
its-primitives = { path = "../../sidechain/primitives", default-features = false }

# sgx enabled external libraries
jsonrpc-core_sgx = { package = "jsonrpc-core", git = "https://github.com/scs/jsonrpc", branch = "no_std", default-features = false, optional = true }
linked-hash-map_sgx = { package = "linked-hash-map", git = "https://github.com/mesalock-linux/linked-hash-map-sgx", optional = true }
thiserror_sgx = { package = "thiserror", git = "https://github.com/mesalock-linux/thiserror-sgx", tag = "sgx_1.1.3", optional = true }

# std compatible external libraries (make sure these versions match with the sgx-enabled ones above)
jsonrpc-core = { version = "18", optional = true }
linked-hash-map = { version = "0.5.2", optional = true }
thiserror = { version = "1.0", optional = true }

# no-std compatible libraries
byteorder = { version = "1.4.2", default-features = false }
codec  = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
derive_more = { version = "0.99.5" }
log = { version = "0.4", default-features = false }
retain_mut = { version = "0.1.2"}
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
sp-application-crypto = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-core = { version = "4.0.0-dev", default-features = false, features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}

# dev dependencies (for tests)
[dev-dependencies]
parity-util-mem = { version = "0.10.0", default-features = false, features = ["primitive-types"] }
