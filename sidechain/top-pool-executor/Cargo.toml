[package]
name = "its-top-pool-executor"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"
resolver = "2"

[dependencies]
# sgx dependencies
sgx_types = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git" }
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

# local dependencies
ita-stf = { path = "../../app-libs/stf", default-features = false }
itp-sgx-externalities = { default-features = false, path = "../../core-primitives/substrate-sgx/externalities" }
itp-stf-executor = { path = "../../core-primitives/stf-executor", default-features = false }
itp-time-utils = { path = "../../core-primitives/time-utils", default-features = false }
itp-top-pool-author = { path = "../../core-primitives/top-pool-author", default-features = false }
its-state = { path = "../state", default-features = false }

# integritee dependencies
itp-types = { default-features = false, git = "https://github.com/integritee-network/pallets.git", branch = "master" }
sidechain-primitives = { default-features = false, git = "https://github.com/integritee-network/pallets.git", branch = "master" }

# sgx enabled external libraries
thiserror_sgx = { package = "thiserror", git = "https://github.com/mesalock-linux/thiserror-sgx", tag = "sgx_1.1.3", optional = true }

# std compatible external libraries (make sure these versions match with the sgx-enabled ones above)
thiserror = { version = "1.0", optional = true }

# no-std compatible libraries
codec  = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4", default-features = false }

# substrate
sp-core = { default-features = false, features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.26" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.26" }


[features]
default = ["std"]
std = [
    # local
    "ita-stf/std",
    "itp-sgx-externalities/std",
    "itp-stf-executor/std",
    "itp-time-utils/std",
    "itp-top-pool-author/std",
    "itp-types/std",
    "its-state/std",

    # crate.io
    "codec/std",
    "log/std",
    "thiserror",
    # substrate
    "sp-core/std",
    "sp-runtime/std",
    # integritee
    "sidechain-primitives/std",
]
sgx = [
    "sgx_tstd",
    "ita-stf/sgx",
    "itp-sgx-externalities/sgx",
    "itp-stf-executor/sgx",
    "itp-time-utils/sgx",
    "itp-top-pool-author/sgx",
    "its-state/sgx",
    "thiserror_sgx",
]

# feature to export mock implementations, only to be used for dev-dependencies!
mocks = []
