      - name: Download Worker
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build_and_test.yml
          run_id: 1023030553
          name: integritee-worker-cf739bc4f795aa3ffe2ea7cc18a9b38b0de1ff0d
          path: ${{ env.BIN_DIR }}

      - name: Download Client
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build_and_test.yml
          run_id: 1023030553
          name: integritee-client-cf739bc4f795aa3ffe2ea7cc18a9b38b0de1ff0d
          path: ${{ env.BIN_DIR }}

      - name: Download Enclave
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build_and_test.yml
          run_id: 1023030553
          name: enclave-signed-cf739bc4f795aa3ffe2ea7cc18a9b38b0de1ff0d
          path: ${{ env.BIN_DIR }}

      - name: Prepare working directory
        run: |
          cd ${{ env.BIN_DIR }}
          chmod +x ${{ env.WORKER_BIN }}
          chmod +x ${{ env.CLIENT_BIN }}
          chmod +x ${{ env.ENCLAVE_BIN }}

      - name: Download integritee-node
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          # todo: change to master when the branch below is merged
          branch: upload-artifacts
          name: integritee-node-skip-ias-check
          path: node
          repo: integritee-network/integritee-node

      - name: Start integritee-node
        run: |
          chmod +x node/integritee-node
          ./node/integritee-node --dev 2>&1 | tee node.log &

      - name: Start worker
        run: |
          cd ${{ env.BIN_DIR }}
          mkdir -p shards/
          ./${{ env.WORKER_BIN }} signing-key
          ./${{ env.WORKER_BIN }} shielding-key
          ./${{ env.WORKER_BIN }} init-shard
          ./${{ env.WORKER_BIN }} run --skip-ra &
          sleep 30

      - name: "Start client and transfer funds directly #1"
        # the change the symbolic link which points to the target/release... folder
        run: |
          cd client
          ln -sf ../${{ env.BIN_DIR }}/${{ env.CLIENT_BIN }} substratee-client
          ./demo_direct_call.sh -p 9944 -P 2000 -t first

      - name: "Start client and transfer funds directly #2"
        # the change the symbolic link which points to the target folder
        run: |
          cd clienty
          ./demo_direct_call.sh -p 9944 -P 2000 -t second
