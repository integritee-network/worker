name: Publish Docker image for new releases

on:
  release:
    types:
      - published

jobs:
  main:
    name: Push Integritee Teeracle to Dockerhub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Worker Image
        uses: actions/download-artifact@v3
        with:
          name: integritee-worker-teeracle-${{ github.sha }}.tar.gz
          path: .

      - name: Load Worker & Tag
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker image load --input integritee-worker-teeracle-${{ github.sha }}.tar.gz
          docker tag integritee/teeracle:${{ github.event.release.tag_name }}
          docker images --all

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Docker Push
        run: docker push integritee/teeracle:${{ github.event.release.tag_name }}

      - name: Delete images
        run: |
          if [[ "$(docker images -q integritee/teeracle:${{ github.event.release.tag_name }} 2> /dev/null)" != "" ]]; then
              docker image rmi --force integritee/teeracle:${{ github.event.release.tag_name }} 2>/dev/null
          fi
          docker images --all
