name: Publish Docker image for new releases

on:
  release:
    types:
      - published

jobs:
  main:
    name: Push Integritee Teeracle to Dockerhub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Worker Image
        uses: actions/download-artifact@v3
        with:
          name: integritee-worker-teeracle-${{ github.ref_name }}.tar.gz
          path: .

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Load Worker & Push
        env:
          DOCKER_BUILDKIT: 1
        run: |
            docker image load --input integritee-worker-teeracle-${{ github.ref_name }}.tar.gz
            docker push integritee/teeracle:${{ github.ref_name }}
            docker images --all
  
      - name: Delete images
        run: |
          if [[ "$(docker images -q integritee/teeracle:${{ github.ref_name }} 2> /dev/null)" != "" ]]; then
              docker image rmi --force integritee/teeracle:${{ github.ref_name }} 2>/dev/null
          fi
          docker images --all
