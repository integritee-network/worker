[package]
name = "itpc-parentchain"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"
resolver = "2"

[dependencies]
itpc-block-importer = { path = "../block-importer", default-features = false }
itpc-indirect-calls-executor = { path = "../indirect-calls-executor", default-features = false }

[features]
default = ["std"]
std = [
    "itpc-block-importer/std",
    "itpc-indirect-calls-executor/std",
]
sgx = [
    "itpc-block-importer/sgx",
    "itpc-indirect-calls-executor/sgx",
]