[package]
name = "itc-rpc-client"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"

[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
log = "0.4"
openssl = { version = "0.10" }
parking_lot = "0.12.1"
serde_derive = "1.0"
serde_json = "1.0"
sgx_crypto_helper = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git" }
substrate-api-client = { git = "https://github.com/scs/substrate-api-client", branch = "polkadot-v0.9.26" }
thiserror = { version = "1.0" }
url = { version = "2.0.0" }
ws = { version = "0.9.1", features = ["ssl"] }

# integritee
itp-types = { git = "https://github.com/integritee-network/pallets.git", branch = "master" }
itp-utils = { git = "https://github.com/integritee-network/pallets.git", branch = "master" }

# local
itp-rpc = { path = "../../core-primitives/rpc" }


[dev-dependencies]
env_logger = "0.9.0"
itc-tls-websocket-server = { path = "../tls-websocket-server", features = ["mocks"] }
itp-networking-utils = { path = "../../core-primitives/networking-utils" }
rustls = { version = "0.19", features = ["dangerous_configuration"] }
