[package]
name = "itc-rpc-server"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"
resolver = "2"

[dependencies]
anyhow = "1.0.40"
log = "0.4.14"
jsonrpsee = { version = "0.2.0-alpha.7", features = ["full"] }
serde_json = "1.0.64"
tokio = { version = "1.6.1", features = ["full"] }
parity-scale-codec = "2.1.3"

itp-enclave-api = { path = "../../primitives/enclave-api" }
itp-core = { path = "../../primitives/core" }

[features]
default = ["std"]
std = []

[dev-dependencies]
env_logger = { version = "*" }
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "master" }