[package]
name = "itc-parentchain-indirect-calls-executor"
version = "0.9.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2021"

[dependencies]
# sgx dependencies
sgx_types = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git" }
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

# local dependencies
ita-stf = { path = "../../../app-libs/stf", default-features = false }
itp-extrinsics-factory = { path = "../../../core-primitives/extrinsics-factory", default-features = false }
itp-node-api = { path = "../../../core-primitives/node-api", default-features = false }
itp-ocall-api = { path = "../../../core-primitives/ocall-api", default-features = false }
itp-sgx-crypto = { path = "../../../core-primitives/sgx/crypto", default-features = false }
itp-stf-executor = { path = "../../../core-primitives/stf-executor", default-features = false }
itp-top-pool-author = { path = "../../../core-primitives/top-pool-author", default-features = false }
itp-types = { path = "../../../core-primitives/types", default-features = false }

# sgx enabled external libraries
thiserror_sgx = { package = "thiserror", git = "https://github.com/mesalock-linux/thiserror-sgx", tag = "sgx_1.1.3", optional = true }
futures_sgx = { package = "futures", git = "https://github.com/mesalock-linux/futures-rs-sgx", optional = true }

# std compatible external libraries (make sure these versions match with the sgx-enabled ones above)
thiserror = { version = "1.0", optional = true }
futures = { version = "0.3.8", optional = true }

# no-std compatible libraries
bs58 = { version = "0.4.0", default-features = false, features = ["alloc"] }
codec  = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { version = "0.4", default-features = false }

# substrate dep
beefy-merkle-tree = { default-features = false, features = ["keccak"], git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
sp-core = { default-features = false, features = ["full_crypto"], git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }

# scs/integritee
substrate-api-client = { git = "https://github.com/scs/substrate-api-client.git", branch = "polkadot-v0.9.28", default-features = false }

[dev-dependencies]
env_logger = "0.9.0"
itp-sgx-crypto = { path = "../../../core-primitives/sgx/crypto", features = ["mocks"] }
itp-stf-executor = { path = "../../../core-primitives/stf-executor", features = ["mocks"] }
itp-test = { path = "../../../core-primitives/test" }
itp-top-pool-author = { path = "../../../core-primitives/top-pool-author", features = ["mocks"] }
itc-parentchain-test = { path = "../../../core/parentchain/test" }

[features]
default = ["std"]
std = [
    "bs58/std",
    "codec/std",
    "futures",
    "ita-stf/std",
    "itp-extrinsics-factory/std",
    "itp-node-api/std",
    "itp-ocall-api/std",
    "itp-sgx-crypto/std",
    "itp-stf-executor/std",
    "itp-top-pool-author/std",
    "itp-types/std",
    "log/std",
    #substrate
    "beefy-merkle-tree/std",
    "sp-core/std",
    "sp-runtime/std",
    "substrate-api-client/std",
    "thiserror",
]
sgx = [
    "sgx_tstd",
    "futures_sgx",
    "ita-stf/sgx",
    "itp-extrinsics-factory/sgx",
    "itp-node-api/sgx",
    "itp-sgx-crypto/sgx",
    "itp-stf-executor/sgx",
    "itp-top-pool-author/sgx",
    "thiserror_sgx",
]
