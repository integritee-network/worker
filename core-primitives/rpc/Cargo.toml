[package]
name = "itp-rpc"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"], optional = true }
serde_json = { version = "1.0", default-features = false, features = ["alloc"], optional = true }
itp-types = { git = "https://github.com/integritee-network/pallets.git", branch = "gk/types_and_utils", default-features = false}

# sgx deps
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
serde_derive = { git = "https://github.com/mesalock-linux/serde-sgx", optional = true }
serde-sgx = { package = "serde", tag = "sgx_1.1.3", git = "https://github.com/mesalock-linux/serde-sgx", features = ["alloc", "derive"], optional = true  }
serde_json-sgx = { package = "serde_json", tag = "sgx_1.1.3", git = "https://github.com/mesalock-linux/serde-json-sgx", features = ["alloc"], optional = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "itp-types/std",
    "serde/std",
    "serde_json/std",
]
sgx = [
    "sgx_tstd",
    "serde_derive",
    "serde_json-sgx",
    "serde-sgx"
]
