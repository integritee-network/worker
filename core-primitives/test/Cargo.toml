[package]
name = "itp-test"
version = "0.8.0"
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
derive_more = { version = "0.99.5" }

# sgx deps
sgx_types = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git" }
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }
sgx-crypto-helper = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", package = "sgx_tcrypto_helper", optional = true }
sgx-externalities = { default-features = false, git = "https://github.com/ajuna-network/sgx-runtime", branch = "integritee-network-master", optional = true }
jsonrpc-core_sgx = { package = "jsonrpc-core", git = "https://github.com/scs/jsonrpc", branch = "no_std", default-features = false, optional = true }

# std-only deps
jsonrpc-core = { version = "18", optional = true }

# substrate deps
sp-core = { version = "5.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-runtime = { version = "5.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}
sp-std = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "master"}

# local deps
ita-stf = { path = "../../app-libs/stf", default-features = false }
itp-sgx-crypto = { path = "../sgx/crypto", default-features = false }
itp-stf-state-handler = { path = "../stf-state-handler", default-features = false }
itp-teerex-storage = { path = "../teerex-storage", default-features = false }
itp-time-utils = { path = "../time-utils", default-features = false }
itp-types = { path = "../types", default-features = false }
itp-ocall-api = { path = "../ocall-api", default-features = false }
itp-storage-verifier = { path = "../storage-verified", default-features = false }
itp-storage = { path = "../storage", default-features = false, features = ["test"] }
its-top-pool = { path = "../../sidechain/top-pool", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "sgx-externalities/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "itp-sgx-crypto/std",
    "itp-stf-state-handler/std",
    "itp-storage/std",
    "itp-teerex-storage/std",
    "itp-time-utils/std",
    "itp-types/std",
    "itp-ocall-api/std",
    "itp-storage-verifier/std",
    "its-top-pool/std",
    "jsonrpc-core",
]
sgx = [
    "sgx_tstd",
    "sgx-crypto-helper",
    "ita-stf/sgx",
    "itp-time-utils/sgx",
    "itp-sgx-crypto/sgx",
    "itp-stf-state-handler/sgx",
    "itp-storage-verifier/sgx",
    "its-top-pool/sgx",
    "jsonrpc-core_sgx",
    "sgx-externalities/sgx",
]
