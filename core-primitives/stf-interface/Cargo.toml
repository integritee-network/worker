[package]
name = "itp-stf-interface"
version = "0.8.0"
authors = ["Integritee AG <hello@integritee.network>"]
edition = "2021"

[dependencies]
itp-types = { default-features = false, path = "../types" }

lazy_static = { version = "1.1.0", optional = true, features = ["spin_no_std"] }

[features]
default = ["std"]
std = [
    "itp-types/std",
]
mocks = [
    "lazy_static",
]
