name: "substraTEE-client-example"
version: "0.1.0"
about: Example client for SubstraTEE-node
author: Decentralized Systems @ SCS

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
    - ColoredHelp

# All Args must be defined in the 'args:' list where the name of the arg, is the
# key to a Hash object
args:
    - node-ws-port:
        short: p
        long: node-ws-port
        help: Set the websocket port to connect to substraTEE-node RPC
        takes_value: true
    - node-addr:
        short: a
        long: node-addr
        help: Set the websocket server IP address to connect to substraTEE-node
        takes_value: true
    - request:
        short: r
        long: request
        help: Send custom request to the substraTEE-worker
        takes_value: true
    - shard:
        short: s
        help: shard identifier base58 encoded. Defines the state that this worker shall operate on. Default is mrenclave

subcommands:
    - getcounter:
        about: Get the counter from the substraTEE-worker
        version: "0.1"
    - list:
        about: query onchain enclave registry and print it to stdout
