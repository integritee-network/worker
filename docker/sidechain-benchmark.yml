services:
  sidechain-benchmark:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: integritee-benchmark-${NETWORK:-default}
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      integritee-node-${NETWORK:-default}:
        condition: service_healthy
      integritee-worker-1-${NETWORK:-default}:
        condition: service_healthy
      integritee-worker-2-${NETWORK:-default}:
        condition: service_healthy
    networks:
      - integritee-test-network-${NETWORK:-default}
    entrypoint:
      "/usr/local/worker-cli/benchmark.sh -p 9912 -A 2011 -u ws://integritee-node-${NETWORK:-default}
      -V wss://integritee-worker-1-${NETWORK:-default} -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"