services:
  benchmark-${FLAVOR}:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: benchmark-${FLAVOR}
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      node-${FLAVOR}:
        condition: service_healthy
      worker-1-${FLAVOR}:
        condition: service_healthy
      worker-2-${FLAVOR}:
        condition: service_healthy
    networks:
      - integritee-test-network-${NETWORK}
    entrypoint:
      "/usr/local/worker-cli/benchmark.sh -p 9912 -A 2011 -u ws://node-${FLAVOR}
      -V wss://worker-1-${FLAVOR} -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"