services:
  sidechain-benchmark:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: integritee-benchmark-${FLAVOR}
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      integritee-node-${FLAVOR}:
        condition: service_healthy
      integritee-worker-1-${FLAVOR}:
        condition: service_healthy
      integritee-worker-2-${FLAVOR}:
        condition: service_healthy
    networks:
      - integritee-test-network-${NETWORK}
    entrypoint:
      "/usr/local/worker-cli/benchmark.sh -p 9912 -A 2011 -u ws://integritee-node-${FLAVOR}
      -V wss://integritee-worker-1-${FLAVOR} -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"