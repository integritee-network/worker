services:
  demo-smart-contract:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: integritee-smart-contract-demo-${FLAVOR}
    devices:
      - "/dev/sgx/provision:/dev/sgx/provision"
      - "/dev/sgx/enclave:/dev/sgx/enclave"
    volumes:
      - "/var/run/aesmd:/var/run/aesmd"
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      integritee-node-${FLAVOR}:
        condition: service_healthy
      integritee-worker-1-${FLAVOR}:
        condition: service_healthy
      integritee-worker-2-${FLAVOR}:
        condition: service_healthy
    environment:
      - RUST_LOG=warn,ws=warn,itc_rpc_client=warn
    networks:
      - integritee-test-network-${NETWORK}
    entrypoint:
      "/usr/local/worker-cli/demo_smart_contract.sh -p 9912 -u ws://integritee-node-${FLAVOR}
      -V wss://integritee-worker-1-${FLAVOR} -A 2011 -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"
