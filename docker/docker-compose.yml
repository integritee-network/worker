services:
  integritee-node-${FLAVOR}:
    image: "integritee/integritee-node-dev:1.0.33"
    container_name: integritee-node-${FLAVOR}
    networks:
      - integritee-test-network-${NETWORK}
    healthcheck:
      test: ["CMD", "nc", "-z", "integritee-node-${FLAVOR}", "9912"]
      interval: 10s
      timeout: 10s
      retries: 6
    command: --dev --rpc-methods unsafe --ws-external --rpc-external --ws-port 9912
    #logging:
      #driver: local
  integritee-worker-1-${FLAVOR}:
    image: ${WORKER_IMAGE_TAG:-integritee-cli:dev}
    container_name: integritee-worker-1-${FLAVOR}
    devices:
      - "/dev/sgx/provision:/dev/sgx/provision"
      - "/dev/sgx/enclave:/dev/sgx/enclave"
    volumes:
      - "/var/run/aesmd:/var/run/aesmd"
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-worker
    depends_on:
      integritee-node-${FLAVOR}:
        condition: service_healthy
    environment:
      - RUST_LOG=warn,ws=warn,sp_io=warn,substrate_api_client=warn,jsonrpsee_ws_client=warn,jsonrpsee_ws_server=warn,enclave_runtime=warn,integritee_service=warn,ita_stf=warn
    networks:
      - integritee-test-network-${NETWORK}
    healthcheck:
      test: curl -s -f http://integritee-worker-1-${FLAVOR}:4645/is_initialized || exit 1
      interval: 10s
      timeout: 10s
      retries: 25
    entrypoint:
      "/usr/local/bin/integritee-service --clean-reset --ws-external -M integritee-worker-1-${FLAVOR} -T wss://integritee-worker-1-${FLAVOR}
      -u ws://integritee-node-${FLAVOR} -U ws://integritee-worker-1-${FLAVOR} -P 2011 -w 2101 -p 9912 -h 4645
      run --dev --skip-ra"
    restart: "no"
  integritee-worker-2-${FLAVOR}:
    image: ${WORKER_IMAGE_TAG:-integritee-cli:dev}
    container_name: integritee-worker-2-${FLAVOR}
    devices:
      - "/dev/sgx/provision:/dev/sgx/provision"
      - "/dev/sgx/enclave:/dev/sgx/enclave"
    volumes:
      - "/var/run/aesmd:/var/run/aesmd"
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-worker
    depends_on:
      integritee-node-${FLAVOR}:
        condition: service_healthy
      integritee-worker-1-${FLAVOR}:
        condition: service_healthy
    environment:
      - RUST_LOG=warn,ws=warn,sp_io=warn,substrate_api_client=warn,jsonrpsee_ws_client=warn,jsonrpsee_ws_server=warn,enclave_runtime=warn,integritee_service=warn,ita_stf=warn
    networks:
      - integritee-test-network-${NETWORK}
    healthcheck:
      test: curl -s -f http://integritee-worker-2-${FLAVOR}:4646/is_initialized || exit 1
      interval: 10s
      timeout: 10s
      retries: 25
    entrypoint:
      "/usr/local/bin/integritee-service --clean-reset --ws-external -M integritee-worker-2-${FLAVOR} -T wss://integritee-worker-2-${FLAVOR}
      -u ws://integritee-node-${FLAVOR} -U ws://integritee-worker-2-${FLAVOR} -P 2012 -w 2102 -p 9912 -h 4646
      run --dev --skip-ra --request-state"
    restart: "no"
networks:
  integritee-test-network-default:
    driver: bridge
  integritee-test-network-sidechain-demo-indirect-invocation:
    driver: bridge
  integritee-test-network-sidechain-demo-direct-call:
    driver: bridge
  integritee-test-network-sidechain-demo-sidechain:
    driver: bridge
  integritee-test-network-sidechain-sidechain-benchmark:
    driver: bridge
  integritee-test-network-sidechain-evm-demo-smart-contract:
    driver: bridge
  integritee-test-network-offchain-worker-demo-indirect-invocation:
    driver: bridge
  integritee-test-network-teeracle-demo-teeracle:
    driver: bridge
  integritee-test-network-teeracle-demo-teeracle-generic:
    driver: bridge
