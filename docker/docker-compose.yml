version: "3.3"
services:
  integritee-node:
    image: "integritee/integritee-node-dev:1.0.10"
    ports:
      - "9944:9944"
    command: --dev --rpc-methods unsafe --ws-external --rpc-external
    logging:
      driver: none
  integritee-worker-1:
    image: integritee-worker:dev
    build:
      context: ..
      dockerfile: build.Dockerfile
    depends_on: ['integritee-node']
    environment:
      - RUST_LOG=info,ws=warn,sp_io=warn,substrate_api_client=warn,jsonrpsee_ws_client=warn,jsonrpsee_ws_server=warn,enclave_runtime=info,integritee_service=info,ita_stf=warn
    ports:
      - "4545:4545"
      - "2011:2011"
    entrypoint: bash -c "
      sleep 5
      && /usr/local/bin/integritee-service --clean-reset --ws-external -M integritee-worker-1 -T wss://integritee-worker-1 -u ws://integritee-node -U ws://integritee-worker-1 -P 2011 run --dev --skip-ra"
    restart: always
  integritee-worker-2:
    image: integritee-worker:dev
    build:
      context: ..
      dockerfile: build.Dockerfile
    depends_on: ['integritee-node', 'integritee-worker-1']
    environment:
      - RUST_LOG=warn,ws=warn,sp_io=warn,substrate_api_client=warn,jsonrpsee_ws_client=warn,jsonrpsee_ws_server=warn,enclave_runtime=warn,integritee_service=warn,ita_stf=warn
    ports:
      - "2012:2012"
    entrypoint: dockerize -wait http://integritee-worker-1:4545/is_initialized -timeout 100s /usr/local/bin/integritee-service --clean-reset --ws-external -u ws://integritee-node -U ws://integritee-worker-2 -P 2012 run --dev --skip-ra --request-state
    restart: "no"
