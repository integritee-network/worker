services:
  indirect-invocation-demo-${FLAVOR}:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: indirect-invocation-demo-${FLAVOR}
    devices:
      - "/dev/sgx/provision:/dev/sgx/provision"
      - "/dev/sgx/enclave:/dev/sgx/enclave"
    volumes:
      - "/var/run/aesmd:/var/run/aesmd"
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      node-${FLAVOR}:
        condition: service_healthy
      worker-1-${FLAVOR}:
        condition: service_healthy
      worker-2-${FLAVOR}:
        condition: service_healthy
    environment:
      - RUST_LOG=warn,ws=warn,itc_rpc_client=warn
      - FLAVOR_ID
    networks:
      - integritee-test-network-${NETWORK}
    entrypoint:
      "/usr/local/worker-cli/demo_indirect_invocation.sh -p 9912 -u ws://node-${FLAVOR}
      -V wss://worker-1-${FLAVOR} -A 2011 -W wss://worker-2-${FLAVOR} -B 2012 -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"