services:
  demo-sidechain:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: integritee-sidechain-demo-${NETWORK:-default}
    devices:
      - "/dev/sgx/provision:/dev/sgx/provision"
      - "/dev/sgx/enclave:/dev/sgx/enclave"
    volumes:
      - "/var/run/aesmd:/var/run/aesmd"
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      integritee-node-${NETWORK:-default}:
        condition: service_healthy
      integritee-worker-1-${NETWORK:-default}:
        condition: service_healthy
      integritee-worker-2-${NETWORK:-default}:
        condition: service_healthy
    networks:
      - integritee-test-network-${NETWORK:-default}
    entrypoint:
      "/usr/local/worker-cli/demo_sidechain.sh -p 9912 -A 2011 -B 2012 -u ws://integritee-node-${NETWORK:-default}
      -V wss://integritee-worker-1-${NETWORK:-default} -W wss://integritee-worker-2-${NETWORK:-default} -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"