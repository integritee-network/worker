services:
  demo-sidechain:
    image: ${CLIENT_IMAGE_TAG:-integritee-cli:dev}
    container_name: demo-sidechain-${FLAVOR}
    devices:
      - "/dev/sgx/provision:/dev/sgx/provision"
      - "/dev/sgx/enclave:/dev/sgx/enclave"
    volumes:
      - "/var/run/aesmd:/var/run/aesmd"
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      node-${FLAVOR}:
        condition: service_healthy
      worker-1-${FLAVOR}:
        condition: service_healthy
      worker-2-${FLAVOR}:
        condition: service_healthy
    networks:
      - integritee-test-network-${NETWORK}
    entrypoint:
      "/usr/local/worker-cli/demo_sidechain.sh -p 9912 -A 2011 -B 2012 -u ws://node-${FLAVOR}
      -V wss://worker-1-${FLAVOR} -W wss://worker-2-${FLAVOR} -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"